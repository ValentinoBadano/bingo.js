<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartones de Bingo</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
         
        }
        h1 {
            color: #ffffff;
        }
        .carton {
            margin-top: 20px;
            border: 2px solid #ffffff;
        }
        .fila {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            max-width: 900px;            
        }
        .celda {
            font-size: 30px;
            height: 60px;
            width: 60px;
            
            padding: 5px;
            text-align: center; 
            color: #ffffff;
        }
        .container {
            transform: scale(1.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
        }
        @media print {
            body {
                background-color: #ffffff;
                color: #000000;
                -webkit-print-color-adjust:exact !important;
                print-color-adjust:exact !important;
            }
            .container {
                transform: none;
                display: block;
                width: 100%;
                height: auto;
                page-break-inside: avoid;
                margin: 0;
            }
            .cartones {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .carton {
                page-break-inside: avoid;
                margin-bottom: 20px;
            }

            h1, .buttons {
                display: none;
            }
            .celda {
                background-color: #d1cfcf;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Cartones de Bingo</h1>
        <div class="buttons"><button class="btn btn-primary" onclick="construirCarton()">Generar Cart√≥n</button>
            <button class="btn btn-secondary" onclick="imprimirCartones()">Imprimir Cartones</button></div>
        
        <div id="cartones" class="cartones"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
